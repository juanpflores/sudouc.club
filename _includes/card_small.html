<li class="col-span-1 flex shadow-sm rounded-md">
  <div
    class="flex-shrink-0 flex items-center justify-center w-16 {{include.bg}} text-white text-sm font-medium rounded-l-md">
    {{include.acr}}
  </div>
  <div
    class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate">
    <div class="flex-1 px-4 py-2 text-sm truncate">
      <a href="{{include.href}}" class="text-gray-900 font-medium hover:text-gray-600">{{include.title}}</a>
      <p class="text-gray-500">{{include.description}}</p>
    </div>
  </div>
</li>
